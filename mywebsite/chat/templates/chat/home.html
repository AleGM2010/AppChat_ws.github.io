{% extends "base.html" %}

{% block content %}
  <h2 class="mb-3">Â¡Bienvenidos a CHATEANDO!</h2>
  <h4 class="mb-4">Elige alguna sala de chat:</h4>

  {% if error_message %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong> {{ error_message }}</strong> Comuniquese con los administradores
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}

  <div class="d-flex flex-wrap gap-2">
    {% for room in rooms %}
      <a class="btn btn-success" href="{% url 'room' room.id %}">{{ room.name }}</a>
    {% endfor %}
  </div>
{% endblock %}
